<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      defer
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    myTrakr
    <main>
      <form action="">
        New Account:
        <input type="text" />
        <button>Add new account</button>
      </form>
      <form action="" id="transaction-form">
        New Transaction: 
        Deposit
        <input type="radio" name="transactionType" value="Deposit" id="type-deposit" checked/>
        Withdraw
        <input type="radio" name="transactionType" value="Withdraw" id="type-withdraw"/>
        Transfer
        <input type="radio" name="transactionType" value="Transfer" id="type-transfer"/>
        Account:
        <select name="accountId" id="accountId"></select>
        From:
        <select name="accountIdFrom" id="accountIdFrom"></select>
        To:
        <select name="accountIdTo" id="accountIdTo"></select>
        Category:
        <select name="categoryId" id="category-select">
        </select>
        <input type="text" name="category-input" id="category-input"/>
        <button type="button" id="category-add-button">Add new category</button>

        Description
        <input type="text" name="description" id="description"/>

        Amount:
        <input type="number" name="amount" id="amount"/>

        <button id="add-transaction">Add transaction</button>
      </form>
      Account summary
      <ul></ul>
      Filter by account:
      <select id="filter-account"></select>
      Filter by category:
      <select id="filter-category"></select>
      Filter by transaction type:
      <select id="filter-type">
        <option value=''>---</option>
        <option value='Deposit'>Deposit</option>
        <option value='Withdraw'>Withdraw</option>
        <option value='Transfer'>Transfer</option>
      </select>
      <table>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Transaction Type</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
        </tr>
        <tbody id="transaction-table-body">
        </tbody>
      </table>
    </main>

 
    <script src="./js/helpers/Common.js" defer></script>
    <script src="./js/helpers/Account.js" defer></script>
    <script src="./js/helpers/Category.js" defer></script>
    <script src="./js/helpers/Transaction.js" defer></script>
    <script src="./js/helpers/Filter.js" defer></script>
    <script src="./js/index.js" defer></script>
  </body>
</html>
